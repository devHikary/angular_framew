<section class="container">
  <form class="formulario" (ngSubmit)="transferir()" >
    <h1 class="formulario__titulo">ByteBank</h1>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" type="number"[(ngModel)]="valor" name="valor"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="valor">Destino</label>
      <input class="form-field__input" type="text" [(ngModel)]="destino" name="destino"/>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Adicionar</button>
    </div>
    
  </form>
</section>
